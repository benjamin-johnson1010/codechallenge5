<div ng-controller="addHeroController">

  <h4>Add a Superhero</h4>

  Alias: <input type="text" ng-model="alias" placeholder=""></input>
  First Name: <input type="text" ng-model="first_name" placeholder=""></input>
  Last Name: <input type="number" ng-model="last_name" placeholder=""></input>
  Location: <input type="text" ng-model="city" placeholder=""></input>
  Power: <input type="text" ng-model="power_name" placeholder=""></input>

<!--<h3> {{displayAlias}} {{displayName} {{displayCity}} {{displayPower}}</h3>-->
</div>
